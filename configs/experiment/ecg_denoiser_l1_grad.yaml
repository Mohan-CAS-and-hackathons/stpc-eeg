# @package _global_
# This file defines the L1+Gradient experiment

experiment_name: "ecg_denoiser_l1_grad"

run_params:
  use_gradient_loss: True
  use_fft_loss: False

training_params:
  learning_rate: 0.0001
  batch_size: 32
  epochs: 5

loss_weights:
  reconstruction: 1.0
  gradient: 0.5 # Active
  fft: 0.0      # Inactive

paths:
  data_dir: "data/mit-bih-arrhythmia-database-1.0.0/"
  noise_dir: "data/mit-bih-noise-stress-test-database-1.0.0/"
  save_path: "models/denoiser_l1_grad_hydra.pth"